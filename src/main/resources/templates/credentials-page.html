<!DOCTYPE html>
<html>
<head>
    <title>Your credentials</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Your credentials</h1>
    <p>Consumer key = <span th:text="${consumerKey}"/></p>
    <p>Consumer secret = <span th:text="${consumerSecret}"/></p>
    <p>Token = <span th:text="${token}"/></p>
    <p>Secret = <span th:text="${secret}"/></p>
</body>
</html>
